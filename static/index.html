<!DOCTYPE html>
<html>
<head>
  <title>Gugu Gaga Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .chat-box {
      width: 100%;
      max-width: 600px;
      background: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }

    .chat-window {
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 400px;
      overflow-y: auto;
      padding-right: 10px;
      scroll-behavior: smooth;
    }

    .bubble {
      padding: 12px 18px;
      border-radius: 18px;
      max-width: 75%;
      line-height: 1.4;
      font-size: 15px;
      position: relative;
      opacity: 0;
      animation: fadeIn 0.4s forwards;
    }

    .user {
      background: #d1e7dd;
      align-self: flex-end;
      color: #0b5138;
    }

    .bot {
      background: #f8d7da;
      align-self: flex-start;
      color: #842029;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(10px);
      }
    }

    .input-container {
      display: flex;
      margin-top: 15px;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 30px;
      font-size: 15px;
      outline: none;
      transition: border 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #5c6bc0;
    }

    button {
      background: #5c6bc0;
      color: white;
      padding: 12px 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #3f51b5;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h2>ðŸ¤– Gugu Gaga Chat</h2>
    <div class="chat-window" id="chatWindow"></div>
    <div class="input-container">
      <input type="text" id="queryInput" placeholder="Ask me something..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("queryInput");
      const query = input.value.trim();
      if (!query) return;

      addMessage(query, "user");
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query })
      });

      const data = await res.json();
      addMessage(data.response, "bot");
    }

    function addMessage(text, type) {
      const msg = document.createElement("div");
      msg.className = `bubble ${type}`;
      msg.innerText = text;
      document.getElementById("chatWindow").appendChild(msg);

      const chatWindow = document.getElementById("chatWindow");
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }
  </script>
</body>
</html>
