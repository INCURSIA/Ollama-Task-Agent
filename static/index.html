<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multimodal AI Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      width: 500px;
    }
    input[type="file"], textarea {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
    }
    button {
      margin-top: 20px;
      background: #00c6ff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      color: black;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0072ff;
      color: white;
    }
    #response {
      margin-top: 20px;
      white-space: pre-wrap;
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Multimodal AI Assistant</h1>
  <div class="card">
    <form id="ai-form">
      <label for="image">Upload Image:</label>
      <input type="file" id="image" name="file"><br><br>
      <label for="text">Enter Prompt:</label>
      <textarea id="text" name="text" rows="4" placeholder="What would you like the AI to do?"></textarea><br>
      <button type="submit">Send to AI</button>
    </form>

    <!-- New button for deleting memory -->
    <button id="delete-btn">Delete Memory</button>

    <div id="response"></div>
  </div>

  <script>
    const form = document.getElementById("ai-form");
    const responseDiv = document.getElementById("response");
    const deleteBtn = document.getElementById("delete-btn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      responseDiv.textContent = "Thinking... ðŸ”„";

      const res = await fetch("/analyze", {
        method: "POST",
        body: formData,
      });

      const data = await res.json();
      responseDiv.textContent = data.response || "No response";
    });

    // Event listener for delete button
    deleteBtn.addEventListener("click", async () => {
      const res = await fetch("/delete-memory", { method: "POST" });

      if (res.ok) {
        responseDiv.textContent = "Memory file deleted successfully.";
      } else {
        responseDiv.textContent = "Failed to delete memory.";
      }
    });
  </script>
</body>
</html>
